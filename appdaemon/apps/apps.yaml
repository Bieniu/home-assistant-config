dune_activity:
  module: dune-activity
  class: DuneActivity
  host: !secret dune_hostname
  interval: 10
  use_mqtt: true
  mac: !secret dune_mac
  model: 'BD Prime 3.0'
  retain: true

brother_printer_status:
  module: brother-printer-status
  class: BrotherPrinterStatus
  host: !secret brother_hostname
  status_interval: 10
  info_interval: 300
  use_mqtt: true
  mac: !secret brother_mac
  retain: true

thermostats_update:
  module: thermostats-update
  class: ThermostatsUpdate
  heat_state: 'auto'
  state_only: true
  rooms:
    salon:
      thermostat: climate.thermostat_salon
    kuchnia:
      thermostat: climate.thermostat_kuchnia
    antresola:
      thermostat: climate.thermostat_antresola
    sypialnia:
      thermostat: climate.thermostat_sypialnia
    lazienka:
      thermostat: climate.thermostat_lazienka
    antek:
      thermostat: climate.thermostat_antek
