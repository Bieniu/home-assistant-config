dune_activity:
  module: dune_activity
  class: DuneActivity
  host: !secret dune_hostname
  interval: 10
  use_mqtt: true
  mac: !secret dune_mac
  model: 'BD Prime 3.0'
  retain: true

brother_printer_status:
  module: brother_printer_status
  class: BrotherPrinterStatus
  host: !secret brother_hostname
  status_interval: 10
  info_interval: 300
  use_mqtt: true
  mac: !secret brother_mac
  retain: true

