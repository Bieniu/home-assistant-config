# ustawia w kuchni temperaturę z salonu
- alias: 'Heating Salon Thermostat SetPoint Change'
  trigger:
    platform: state
    entity_id: climate.salon_thermostat_heating_1_11_1
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
           {% if (trigger.to_state and trigger.from_state) %}
              {{ trigger.to_state.attributes.temperature != trigger.from_state.attributes.temperature }}
           {% endif %}
      - condition: template
        value_template: >-
           {% if (trigger.to_state and states.climate.kuchnia_thermostat_heating_1_5_1) %}
              {{ trigger.to_state.attributes.temperature != states.climate.kuchnia_thermostat_heating_1_5_1.attributes.temperature }}
           {% endif %}
  action:
    service: climate.set_temperature
    entity_id: climate.kuchnia_thermostat_heating_1_5_1
    data_template:
      temperature: '{{ trigger.to_state.attributes.temperature }}'

# ustawia w salonie temperaturę z kuchni
- alias: 'Heating Kuchnia Thermostat SetPoint Change'
  trigger:
    platform: state
    entity_id: climate.kuchnia_thermostat_heating_1_5_1
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: >-
           {% if (trigger.to_state and trigger.from_state) %}
              {{ trigger.to_state.attributes.temperature != trigger.from_state.attributes.temperature }}
           {% endif %}
      - condition: template
        value_template: >-
           {% if (trigger.to_state and states.climate.salon_thermostat_heating_1_11_1) %}
              {{ trigger.to_state.attributes.temperature != states.climate.salon_thermostat_heating_1_11_1.attributes.temperature }}
           {% endif %}
  action:
    service: climate.set_temperature
    entity_id: climate.salon_thermostat_heating_1_11_1
    data_template:
      temperature: '{{ trigger.to_state.attributes.temperature }}'

# otwarcie okna w salonie
- alias: 'Heating Windows Opened Salon'
  trigger:
    platform: numeric_state
    entity_id: sensor.temperature_salon_delta
    above: 0.3
  condition:
    condition: and
    conditions:
      - condition: sun
        after: sunrise
      - condition: sun
        before: sunset
      - condition: state
        entity_id: input_boolean.heating_night
        state: 'off'
      - condition: state
        entity_id: binary_sensor.temperature_salon_down
        state: 'on'
      - condition: state
        entity_id: input_boolean.heating_season
        state: 'on'
      - condition: state
        entity_id: input_boolean.heating_airing
        state: 'off'
      - condition: state
        entity_id: input_boolean.away_mode
        state: 'off'
  action:
    - service: notify.ios_edyta_iphone
      data:
        title: 'Otwarcie okien w salonie lub kuchni'
        message: 'Wykryto otwarcie okien w salonie lub kuchni przy włączonym ogrzewaniu. Przełączono ogrzewanie w tryb przewietrzania. Pamiętaj, że musisz ręcznie wyłączyć tryb przewietrzania po zamknięciu okien!'
    - service: notify.html5_oneplus
      data_template: 
        title: 'Otwarcie okien w salonie lub kuchni'
        message: 'Wykryto otwarcie okien w salonie lub kuchni przy włączonym ogrzewaniu. Przełączono ogrzewanie w tryb przewietrzania. Pamiętaj, że musisz ręcznie wyłączyć tryb przewietrzania po zamknięciu okien!'
      data:
        data:
          tag: 'notification-window-salon'
    - service: input_boolean.turn_on
      entity_id: input_boolean.heating_airing

# otwarcie okna w sypialni
- alias: 'Heating Windows Opened Sypialnia'
  trigger:
    platform: numeric_state
    entity_id: sensor.temperature_sypialnia_delta
    above: 0.3
  condition:
    condition: and
    conditions:
      - condition: sun
        after: sunrise
      - condition: sun
        before: sunset
      - condition: state
        entity_id: input_boolean.heating_night
        state: 'off'
      - condition: state
        entity_id: binary_sensor.temperature_sypialnia_down
        state: 'on'
      - condition: state
        entity_id: input_boolean.heating_season
