  trigger:
    platform: template
    value_template: "{{ state_attr('climate.aeotec_thermostat_kuchnia', 'current_temperature') | float - state_attr('climate.aeotec_thermostat_kuchnia', 'temperature') | float > 2 }}"
    for:
      minutes: 10
  condition:
    - condition: state
      entity_id: input_boolean.heating_season
      state: "on"
    - condition: state
      entity_id: input_boolean.heating_airing
      state: "off"
    - condition: numeric_state
      entity_id: climate.aeotec_thermostat_kuchnia
