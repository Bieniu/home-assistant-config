- alias: 'Heating Eco Mode'
  trigger:
    platform: state
    entity_id: input_boolean.away_mode
    from: 'off'
    to: 'on'
    for:
      minutes: 20
  condition:
    condition: state
    entity_id: input_boolean.heating_season
    state: 'on'
  action:
