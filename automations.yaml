#### HEATING ####
# zwiększenie temperatury rano w tygodniu jeśli ktoś jest w domu i trwa sezon grzewczy
- id: heating_day
  alias: 'Heating Day'
  trigger:
    platform: time
    minutes: '/1'
    seconds: 0
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: '{{ (now().strftime("%s") | int | timestamp_custom("%H:%M")) == states.input_select.heating_night_end.state }}'
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: input_boolean.heating_season
        state: 'on'
      - condition: state
        entity_id: group.peoples
        state: 'home'
  action:
    - service: climate.set_temperature
      entity_id: 
        - climate.antresola_thermostat_heating_1_12_1
        - climate.kuchnia_thermostat_heating_1_5_1
      data_template:
        temperature: '{{ states.input_select.heating_temp_day.state }}'
    - service: climate.set_temperature
      entity_id: 
        - climate.antek_thermostat_heating_1_3_1
        - climate.sypialnia_thermostat_heating_1_4_1
      data_template:
        temperature: '{{ states.input_select.heating_temp_bedroom_day.state }}'
    - service: input_boolean.turn_off
      entity_id:
        - input_boolean.heating_night
        - input_boolean.heating_salon_kuchnia_night

# zmniejszenie temperatury na noc w tygodniu jeśli trwa sezon grzewczy
- id: heating_night
  alias: 'Heating Night'
  trigger:
    platform: time
    minutes: '/1'
    seconds: 0
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: '{{ (now().strftime("%s") | int | timestamp_custom("%H:%M")) == states.input_select.heating_night_start.state }}'
      - condition: time
        weekday:
          - sun
          - mon
          - tue
          - wed
          - thu
      - condition: state
        entity_id: input_boolean.heating_season
        state: 'on'
  action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.heating_night
    - service: climate.set_temperature
      entity_id: climate.antresola_thermostat_heating_1_12_1
      data_template:
        temperature: '{{ states.input_select.heating_temp_night.state }}'
    - service: climate.set_temperature
      entity_id: 
        - climate.antek_thermostat_heating_1_3_1
        - climate.sypialnia_thermostat_heating_1_4_1
      data_template:
        temperature: '{{ states.input_select.heating_temp_bedroom_night.state }}'
    - condition: template
      value_template: "{{ (states.group.guests.state == 'not_home') and (states.media_player.denon.state == 'off') }}"
    - service: climate.set_temperature
      entity_id: climate.kuchnia_thermostat_heating_1_5_1
      data_template:
        temperature: '{{ states.input_select.heating_temp_night.state }}'
    - service: input_boolean.turn_on
      entity_id: input_boolean.heating_salon_kuchnia_night

