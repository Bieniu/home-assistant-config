        preset_mode: "Boost"
    - delay: "00:00:15"
    - service: climate.turn_off
      entity_id: climate.aeotec_thermostat_kuchnia
    - delay: "00:00:15"
    - service: climate.turn_on
      entity_id: climate.aeotec_thermostat_kuchnia

