      entity_id: 
        - climate.antresola_thermostat_heating_1_12_1
        - climate.kuchnia_thermostat_heating_1_5_1
        - climate.antek_thermostat_heating_1_3_1
        - climate.sypialnia_thermostat_heating_1_4_1
      data_template:
        temperature: '{{ states.input_select.heating_temp_eco.state }}'
