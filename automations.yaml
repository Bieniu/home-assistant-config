  trigger:
    platform: event
    event_type: "call_service"
    event_data:
      domain: "persistent_notification"
      service: "dismiss"
  condition: "{{ trigger.event.data.service_data.notification_id != 'config_entry_discovery' }}"
  action:
    service: python_script.notify
    data:
