- platform: template
  sensors:
    people_at_home:
      value_template: >-
         {{ is_state('group.household', 'home')
            or is_state('group.family', 'home')
            or is_state('media_player.bravia', 'on')
            or is_state('input_boolean.guests', 'on') }}

    motion_antresola:
      friendly_name: 'Ruch'
