homeassistant:
  name: home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 97
  unit_system: metric
  time_zone: Europe/Warsaw
  customize: !include customize.yaml
  customize_glob: !include customize_glob.yaml

zone:
  name: work
  icon: mdi:domain
  latitude: 52.1344
  longitude: 21.0586

zone 2:
  name: work
  icon: mdi:domain
  latitude: 52.2316
  longitude: 21.0013

zone 3:
  name: work
  icon: mdi:domain
  latitude: 51.7539
  longitude: 19.4559

frontend:

http:
  api_password: !secret api_password
  ip_ban_enabled: true
  login_attempts_threshold: 5
  base_url: !secret http_base_url
  ssl_certificate: /etc/cert/cert.pem
  ssl_key: /etc/cert/cert.key

recorder:
  purge_days: 3
  exclude:
    domains:
      - automation
      - updater
      - sun
      - scenes
      - script
      - groups
    entities:
      - sensor.printer_toner_status
      - sensor.printer_toner
      - sensor.printer_pages_to_replace_drum
      - sensor.printer_printed_pages
      - sensor.sunset
      - sensor.sunrise
      - sensor.sun_custom
      - sensor.last_boot
      - sensor.raspberry_disk_free
      - sensor.printer_toner_status
      - sensor.printer_toner
      - sensor.printer_pages_to_replace_drum
      - sensor.printer_printed_pages
      - sensor.sunset
      - sensor.sunrise
      - sensor.sun_custom
      - sensor.last_boot
      - sesnor.last_restart
      - sensor.raspberry_disk_free
      - sensor.ssl_certificate_expiry
      - sensor.androidtv_activity
      - sensor.dune_activity
      - binary_sensor.switch_158d000154964c
  include:
    entities:
      - group.family
      - group.peoples

logger:
  default: warning
  logs:
    homeassistant.components.automation: info
    homeassistant.components.sensor.template: error
    homeassistant.components.sensor.snmp: fatal
    homeassistant.components.sensor.statistics: error
    homeassistant.components.zwave: info
#   homeassistant.components.media_player: info
#    pychromecast: fatal
#   DenonAVR: info
#    homeassistant.core: fatal
#    homeassistant.components.device_tracker: debug
#    homeassistant.components.mqtt: debug
