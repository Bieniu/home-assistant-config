homeassistant:
  name: home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 97
  unit_system: metric
  time_zone: Europe/Warsaw
  customize: !include customize.yaml

zone:
  name: work
  icon: mdi:domain
  latitude: 52.1344
  longitude: 21.0586

zone 2:
  name: work
  icon: mdi:domain
  latitude: 52.2316
  longitude: 21.0013
  radius: 200

zone 3:
  name: work
  icon: mdi:domain
  latitude: 51.7539
  longitude: 19.4559
  radius: 250

sensor: !include sensors.yaml
group: !include group.yaml
automation: !include automation.yaml
script: !include script.yaml

frontend:

http:
  api_password: !secret api_password
  ip_ban_enabled: True
  login_attempts_threshold: 5
  base_url: !secret http_base_url
  ssl_certificate: /etc/cert/cert.pem
  ssl_key: /etc/cert/cert.key

updater:

discovery:

zeroconf:

recorder:
  purge_days: 7
  db_url: !secret mysql_db_url

restore_states:

logger:
#  default: info
  default: warning
  logs:
#    homeassistant.components.notify: info
    homeassistant.components.automation: info
#    homeassistant.components.mqtt: info
    homeassistant.components.zwave: info

history:
  include:
    domains:
      - climate
      - sun
      - sensor
    entities:
      - group.peoples
  exclude:
    entities:
      - sensor.dark_sky_pressure
      - sensor.denon_presence
      - sensor.edyta_to_home
      - sensor.maciek_to_home
      - sensor.cpu_use
      - sensor.disk_free_
      - sensor.last_boot
      - sensor.ram_use
      - sensor.raspberry_disk_free
      - sensor.sunrise
      - sensor.sunset
      - sensor.raspberry_cpu_temp
      - sensor.router_update
      - sensor.battery_thermostat_antek
      - sensor.battery_thermostat_sypialnia
      - sensor.battery_thermostat_antresola
      - sensor.battery_thermostat_salon
      - sensor.battery_thermostat_kuchnia
      - sensor.synology_disk_used

logbook:
  include:
    domains:
      - sensor
      - media_player
      - sun
      - updater
    entities:
      - group.peoples
  exclude:
    entities:
      - sensor.dark_sky_pressure
      - sensor.denon_presence
      - sensor.edyta_to_home
      - sensor.maciek_to_home
      - sensor.cpu_use
      - sensor.disk_free_
      - sensor.last_boot
      - sensor.ram_use
      - sensor.raspberry_disk_free
      - sensor.sunrise
      - sensor.sunset
      - sensor.router_update
      - sensor.battery_thermostat_antek
      - sensor.battery_thermostat_sypialnia
      - sensor.battery_thermostat_antresola
      - sensor.battery_thermostat_salon
      - sensor.battery_thermostat_kuchnia
      - sensor.synology_disk_used

sun:

device_tracker:
  - platform: asuswrt
    host: !secret router_ip
    username: !secret router_username
    password: !secret router_password
    protocol: ssh
    interval_seconds: 60
    consider_home: 600
    track_new_devices: true
  - platform: nmap_tracker
    hosts: 
      - !secret router_ip
      - !secret switch_ip
      - !secret lumia_ip
      - !secret synology_ip
    home_interval: 10
    interval_seconds: 60
    consider_home: 600
    track_new_devices: true
    scan_options: " --privileged -sP "
  - platform: gpslogger
  - platform: owntracks
    max_gps_accuracy: 1300
  - platform: bluetooth_tracker
  - platform: ping
    hosts:
      modem: !secret modem_ip

media_player:
  - platform: denonavr
    host: !secret denon_ip
    name: Denon
  - platform: cast
    host: !secret androidtv_ip
#  - platform: dunehd
#    host: !secret dune_ip
#    name: Dune

notify:
  name: html5
  platform: html5
  gcm_api_key: !secret gcm_api_key
  gcm_sender_id: !secret gcm_sender_id

mqtt:
  broker: !secret mqtt_broker_ip
  port: !secret mqtt_broker_port
  client_id: home-assistant-1
  username: !secret mqtt_username
  password: !secret mqtt_password

switch:
  platform: wake_on_lan
  name: wake_on_lan_stacjonarny
  host: !secret desktop_ip
  mac_address: !secret desktop_mac_address
  turn_off:
    service:      
      shell_command.stacjonarny_off
        
shell_command:
  stacjonarny_off: "curl http://stacjonarny:88/event.html?Suspend"
  reboot_pi: "sudo reboot"
  shutdown_pi: "sudo shutdown -h now"
  restart_hass: "sudo systemctl restart home-assistant.service"
  restart_router: "echo 'reboot' | ssh maciek@router"

zwave:
  usb_path: /dev/ttyACM0

input_boolean:
  heating_season:
    name: Sezon grzewczy
    icon: mdi:weather-snowy-rainy
  edyta_far_from_home:
  maciek_far_from_home:
  heating_away_mode:

input_select:  !include input_select.yaml
