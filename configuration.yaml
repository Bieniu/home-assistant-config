#    custom_components.sensor.xiaomi: debug
#    custom_components.switch.xiaomi: debug
#    custom_components.binary_sensor: debug
#    custom_components.light.xiaomi: debug

history:
  include:
    entities:
      - device_tracker.agnieszka
      - device_tracker.emil
      - device_tracker.grazyna
      - device_tracker.jerzy
      - group.peoples
      - sensor.edyta_presence
      - sensor.maciek_presence
      - sensor.dark_sky_humidity_custom
      - sensor.dark_sky_precip_probability_custom
      - sensor.dark_sky_pressure_custom
      - sensor.dark_sky_summary_custom
      - sensor.dark_sky_temperature
      - sensor.dark_sky_wind_speed
      - sensor.ha_database_size
      - sensor.speedtest_download
      - sensor.speedtest_ping
      - sensor.speedtest_upload
      - sensor.illumination_f0b429cc6f0b
      - sensor.temperature_indoor
      - sensor.humidity_indoor
      - sensor.light_salon_energy
      - sensor.light_salon_energy_2

logbook:
  include:
    entities:
      - device_tracker.agnieszka
      - device_tracker.emil
      - device_tracker.grazyna
      - device_tracker.jerzy
      - group.peoples
      - sensor.edyta_presence
      - sensor.maciek_presence

sensor: !include sensors.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
input_select: !include input_select.yaml
shell_command: !include shell_command.yaml
device_tracker: !include device_tracker.yaml
media_player: !include media_player.yaml
switch: !include switches.yaml

sun:

config:

updater:
  include_used_components: true

discovery:
  ignore:
    denonavr

zeroconf:

ios:

zwave:
  usb_path: /dev/zwave
#  config_path: /srv/homeassistant/homeassistant_venv/lib/python3.4/site-packages/libopenzwave-0.3.3-py3.4-linux-armv7l.egg/config
  device_config: !include zwave_device_config.yaml

mqtt:
  broker: !secret mqtt_broker_ip
  port: !secret mqtt_broker_port
  client_id: home-assistant-1
  username: !secret mqtt_username
  password: !secret mqtt_password

xiaomi:
  gateways:
    sid: !secret xiaomi_gateway_sid
    key: !secret xiaomi_gateway_key
    poll_motion: false

notify:
  - platform: html5
    name: html5
    gcm_api_key: !secret gcm_api_key
    gcm_sender_id: !secret gcm_sender_id
  - platform: nfandroidtv
    name: androidtv
    host: !secret androidtv_ip

input_boolean:
  heating_season:
    name: Sezon grzewczy
    icon: mdi:weather-snowy-rainy
  heating_salon_kuchnia_night:
  heating_night:
  disco_mode:
    name: Dyskoteka
    icon: mdi:music
  heating_airing:
    name: Przewietrzanie
    icon: mdi:weather-windy
  edyta_far_from_home:
  maciek_far_from_home:
  away_mode:
  antresola_lamp_motion_on:
  salon_lamp_motion_on:
  salon_light_scene_turn_on:

light:
  platform: yeelight
  devices:
    192.168.1.240:
      name: yeelight color bulb salon 1
      transition: 500
      save_on_change: false
      use_music_mode: false
    192.168.1.250:
      name: yeelight color bulb salon 2
      transition: 500
      save_on_change: false
      use_music_mode: false

binary_sensor:
