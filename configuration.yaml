automation: !include automations.yaml

binary_sensor: !include binary_sensors.yaml

climate: !include climate.yaml

default_config:

recorder:
  db_url: !secret mysql_db_url
  purge_keep_days: 7

frontend:
  themes: !include_dir_merge_named themes
  extra_module_url:
    - /hacsfiles/lovelace-card-mod/card-mod.js
    - /hacsfiles/lovelace-canary/canary.js

group: !include groups.yaml

history: !include history.yaml

homeassistant:
  customize: !include customize.yaml
  customize_glob: !include customize_glob.yaml

http:
  ip_ban_enabled: true
  login_attempts_threshold: 3
  use_x_forwarded_for: true
  trusted_proxies: !secret http_trusted_proxies

logbook:
  exclude:
    domains:
      - device_tracker
      - script
    entity_globs:
      - binary_sensor.*_status
      - sensor.*_last_restart
      - sensor.*_last_boot
      - sensor.*_uptime

logger: !include logger.yaml

lovelace:
  mode: yaml
  resources:
    - url: /hacsfiles/lovelace-auto-entities/auto-entities.js
      type: module
    - url: /hacsfiles/mini-media-player/mini-media-player-bundle.js
      type: module
    - url: /hacsfiles/mini-graph-card/mini-graph-card-bundle.js
      type: module
    - url: /hacsfiles/home-assistant-sun-card/home-assistant-sun-card.js
      type: module
    - url: /hacsfiles/tv-card/tv-card.js
      type: module
    - url: /hacsfiles/lovelace-mushroom/mushroom.js
      type: module
    - url: /hacsfiles/stack-in-card/stack-in-card.js
      type: module
    - url: /hacsfiles/lovelace-layout-card/layout-card.js
      type: module

python_script:

scene: !include scenes.yaml

script: !include scripts.yaml

sensor: !include sensors.yaml

switch: !include switches.yaml

fan: !include fans.yaml

template: !include templates.yaml

panel_custom:
  - name: zha_map
    sidebar_title: Zigbee
    sidebar_icon: mdi:zigbee
    js_url: /api/hassio/app/entrypoint.js
    url_path: config/zha/visualization?config_entry=f9ae1510a963b99ee5fba82bf62904ae
    embed_iframe: true
    require_admin: true
    config:
      ingress: core_configurator

weather:
  - platform: template
    name: "Home"
    unique_id: "home"
    condition_template: "{{ states('weather.openweathermap') }}"
    temperature_template: "{{ states('sensor.temperature_outdoor') | float }}"
    humidity_template: "{{ states('sensor.humidity_outdoor') | float }}"
    pressure_template: "{{ states('sensor.pressure_outdoor', rounded=True) | float }}"
    wind_speed_template: "{{ state_attr('weather.openweathermap', 'wind_speed') }}"
    wind_bearing_template: "{{ state_attr('weather.openweathermap', 'wind_bearing') }}"
    visibility_template: "{{ state_attr('weather.openweathermap', 'visibility') }}"
    forecast_template: "{{ state_attr('weather.openweathermap', 'forecast') }}"
