homeassistant:
  name: home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 97
  unit_system: metric
  time_zone: Europe/Warsaw
  customize: !include customize.yaml
  customize_glob: !include customize_glob.yaml

zone:
  name: work
  icon: mdi:domain
  latitude: 52.1344
  longitude: 21.0586

zone 2:
  name: work
  icon: mdi:domain
  latitude: 52.2316
  longitude: 21.0013

zone 3:
  name: work
  icon: mdi:domain
  latitude: 51.7539
  longitude: 19.4559

sensor: !include sensors.yaml
group: !include groups.yaml
automation: !include automation.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
input_select:  !include input_select.yaml

frontend:

http:
  api_password: !secret api_password
  ip_ban_enabled: True
  login_attempts_threshold: 5
  base_url: !secret http_base_url
  ssl_certificate: /etc/cert/cert.pem
  ssl_key: /etc/cert/cert.key

updater:

discovery:

zeroconf:

recorder:
  purge_days: 3
  db_url: postgres://@/homeassistant
  exclude:
    domains:
      - automation
      - updater
      - sun
      - scenes
      - script
    entities:
      - sensor.printer_toner_status
      - sensor.sunset
      - sensor.sunrise
      - sensor.sun_custom
      - sensor.printer_pages_to_replace_drum
      - sensor.printer_printed_pages
      - sensor.last_boot
      - sensor.raspberry_disk_free

logger:
  default: warning
  logs:
    homeassistant.core: fatal
    homeassistant.components.automation: info
    homeassistant.components.sensor.template: error
    homeassistant.components.sensor.snmp: fatal
    homeassistant.components.sensor.statistics: error
    homeassistant.components.zwave: info
    DenonAVR: fatal
    pychromecast: fatal
    DuneHD: fatal
    Spotify: fatal
