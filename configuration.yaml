      - sensor.maciek_presence

sun:

config:

zwave:
  usb_path: /dev/zwave
  config_path: /srv/homeassistant/homeassistant_venv/lib/python3.4/site-packages/libopenzwave-0.3.3-py3.4-linux-armv7l.egg/config
  device_config: !include zwave_device_config.yaml

mqtt:
  broker: !secret mqtt_broker_ip
  port: !secret mqtt_broker_port
  client_id: home-assistant-1
  username: !secret mqtt_username
  password: !secret mqtt_password

climate:
  platform: zwave

xiaomi:
  gateways:
    sid: !secret xiaomi_gateway_sid
    key: !secret xiaomi_gateway_key

device_tracker:
  - platform: bluetooth_tracker
    interval_seconds: 60
    consider_home: 180
    track_new_devices: false
  - platform: asuswrt
    host: !secret router_ip
    username: !secret router_username
    password: !secret router_password
    protocol: ssh
  - platform: nmap_tracker
    hosts: 
      - !secret router_ip
      - !secret switch_ip
      - !secret lumia_ip
      - !secret synology_ip
    home_interval: 10
    scan_options: " --privileged -sP "
  - platform: gpslogger
  - platform: ping
    hosts:
      modem: !secret modem_ip

media_player:
  - platform: denonavr
    host: !secret denon_ip
    name: Denon
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret
    cache_path: /home/homeassistant/.homeassistant/.spotify-token-cache
  - platform: cast
    host: !secret androidtv_ip
  - platform: dunehd
    host: !secret dune_ip
    name: Dune

notify:
  name: html5
  platform: html5
  gcm_api_key: !secret gcm_api_key
  gcm_sender_id: !secret gcm_sender_id

switch:
  platform: wake_on_lan
  name: wake_on_lan_stacjonarny
  host: !secret desktop_ip
  mac_address: !secret desktop_mac_address
  broadcast_address: 255.255.255.255
  turn_off:
    service:
      shell_command.stacjonarny_off

shell_command:
  stacjonarny_off: "curl http://stacjonarny:88/event.html?PowerOff"
  reboot_pi: "sudo reboot"
  shutdown_pi: "sudo shutdown -h now"
  restart_hass: "sudo systemctl restart home-assistant.service"
  reeboot_router: "echo 'reboot' | ssh maciek@router"

input_boolean:
  heating_season:
    name: Sezon grzewczy
    icon: mdi:weather-snowy-rainy
  heating_salon_kuchnia_night:
  heating_night:
  disco_mode:
    name: Dyskoteka
    icon: mdi:music
  heating_airing:
    name: Przewietrzanie
    icon: mdi:weather-windy
  edyta_far_from_home:
  maciek_far_from_home:
  away_mode:

light:
  platform: yeelight
  devices:
    192.168.1.240:
      name: yeelight color bulb salon 1
      transition: 500
      save_on_change: False
    192.168.1.250:
      name: yeelight color bulb salon 2
      transition: 500
      save_on_change: False

binary_sensor:
  - platform: trend
    sensors:
      temperature_salon_down:
        entity_id: sensor.temperature_158d00010fb340
        invert: Yes
      temperature_sypialnia_down:
        entity_id: sensor.temperature_158d0001100416
        invert: Yes
      temperature_pokoj_antek_down:
        entity_id: sensor.temperature_158d00010fb2cd
        invert: Yes
      temperature_antresola_down:
        entity_id: sensor.temperature_158d000149cc8c
        invert: Yes

