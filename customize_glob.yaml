#### ZONES ####
'zone.work_*':
  friendly_name: 'w pracy'

#### TEMPERATURE SENSORS ####
'sensor.temperature_*':
  device_class: temperature

#### HUMIDITY SENSORS ####
'sensor.humidity_*':
  device_class: humidity

#### MOTION SENSORS ####
'binary_sensor.motion_*':
  icon: mdi:run
  device_class: motion

#### WINDOW/DOOR SENSORS ####
'binary_sensor.balcony_door_*':
  device_class: opening
  icon: mdi:window-open

'binary_sensor.window_*':
  device_class: opening
  icon: mdi:window-open

#### ILLUMINATION SENSORS ####
'sensor.illumination_*':
  icon: mdi:lightbulb-on-outline
  device_class: illuminance

#### CLIMATE ####
'climate.thermostat*':
  icon: mdi:radiator
  max_temp: 28
  min_temp: 4

#### ENERGY ####
'sensor.*energy*':
  icon: mdi:flash-outline
'sensor.*power*':
  icon: mdi:flash-outline

#### SONOFF ####
'binary_sensor.sonoff_*_status':
  icon: mdi:light-switch

#### SHELLY ####
'binary_sensor.shelly*_status':
  icon: mdi:light-switch

#### LIGHTS ####
'light.lightstrip_*':
  friendly_name: 'LEDy'
  icon: mdi:led-variant-on
'light.christmas_tree_*':
  icon: mdi:pine-tree

#### BATTERY SENSORS ####
'sensor.battery_*':
  device_class: battery

#### NETWORK DEVICES ####
'binary_sensor.yeelight_lightstrip_*_status':
  icon: mdi:led-variant-outline
'binary_sensor.yeelight_bulb_*_status':
  icon: mdi:lightbulb-outline
'binary_sensor.*_status':
  device_class: connectivity

'sensor.sonoff_*_status':
  device_class: signal_strength
  unit_of_measurement: '%'

'sensor.wemos_*_status':
  device_class: signal_strength
  unit_of_measurement: '%'

'sensor.*_power':
  device_class: power

'sensor.*_energy':
  device_class: power

'sensor.co2_*':
  icon: mdi:periodic-table-co2
  unit_of_measurement: 'ppm'