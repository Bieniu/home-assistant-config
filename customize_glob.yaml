#### TEMP & HUMIDITY SENSORS ####
'sensor.temperature*':
  icon: mdi:thermometer
'sensor.humidity*':
  icon: mdi:water-percent

#### CLIMATE ####
'climate.thermostat*':
  friendly_name: Grzejnik
  icon: mdi:radiator
  max_temp: 28
  min_temp: 4

#### ENERGY ####
'sensor.*energy*':
  icon: mdi:flash-outline

#### MOTION ####
'binary_sensor.motion_sensor_*':
  icon: mdi:run
  device_class: motion

#### WINDOW ####
'binary_sensor.door_window_sensor_*':
  device_class: opening

#### ILLUMINATION ####
'sensor.illumination_*':
  icon: mdi:lightbulb-on-outline
