restart_hass:
  alias: Restart Home Assistant'a
  sequence:
    service: shell_command.restart_hass

reboot_pi:
  alias: Restart Raspberry Pi
  sequence:
    service: shell_command.reboot_pi

shutdown_pi:
  alias: Wyłącz Raspberry Pi
  sequence:
    service: shell_command.shutdown_pi

reboot_router:
  alias: Restart routera
  sequence:
    service: shell_command.reboot_router

fast_warm_up:
  alias: Szybkie dogrzanie
  sequence:
    - condition: state
      entity_id: input_boolean.heating_season
      state: 'on'
    - service: climate.set_temperature
      entity_id: climate.antresola_thermostat_heating_1_12_1
      data:
        temperature: 24
    - service: climate.set_temperature
      entity_id: climate.antek_thermostat_heating_1_3_1
      data:
        temperature: 24
    - service: climate.set_temperature
      entity_id: climate.sypialnia_thermostat_heating_1_4_1
      data:
        temperature: 24
    - service: climate.set_temperature
      entity_id: climate.kuchnia_thermostat_heating_1_5_1
      data:
        temperature: 24
    - delay: '00:25:00'
    - service: automation.trigger
      entity_id: automation.heating_day

#### LIGHTS ####
# włączenie lampki na antresoli na 5 minut
light_antresola_on:
  sequence:
    - service: light.turn_on
      entity_id: light.gateway_light_f0b429cc6f0b
      data:
        brightness: 60
        rgb_color: [190,0,190]
    - delay: 0:05
    - service: light.turn_off
      entity_id: light.gateway_light_f0b429cc6f0b

#### DENON ####
denon_play_maciek_playlist:
  sequence:
    - service: media_player.turn_on
      entity_id: media_player.denon
    - service: media_player.select_source
      data:
        entity_id: media_player.denon
        source: Spotify
    - delay: 10
    - service: media_player.select_source
      data:
        entity_id: media_player.spotify
        source: Denon AVR-X2100W
    - service: media_player.play_media
      data:
        entity_id: media_player.spotify
        media_content_id: 'spotify:user:1166820816:playlist:56y1N3Ba9smMZAJBjUk1qn'
        media_content_type: 'playlist'

denon_play_internet_radio:
  sequence:
    - service: media_player.turn_on
      entity_id: media_player.denon
    - service: media_player.select_source
      data:
        entity_id: media_player.denon
        source: Internet Radio

#### XIAOMI GATEWAY ALARM ####
xiaomi_alarm:
  sequence:
    - service: xiaomi.play_ringtone
      data:
        ringtone_id: 2
        gw_sid: !secret xiaomi_gateway_sid
        ringtone_vol: 10

xiaomi_alarm_stop:
  sequence:
    service: xiaomi.stop_ringtone
    data:
      gw_sid: !secret xiaomi_gateway_sid