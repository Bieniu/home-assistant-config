light_turn_on_antek_leds:
  sequence:
    - service: light.turn_on
      entity_id: light.lightstrip_antek
      data_template:
        brightness: 150
        rgb_color:
          [
            "{{ (range(0, 255)|random) }}",
            "{{ (range(0, 255)|random) }}",
            "{{ (range(0, 255)|random) }}",
          ]

notify:
  sequence:
    - service: notify.html5_maciek
      data_template:
        title: "{{ title }}"
        message: "{{ message }}"
        data:
          tag: "{{ tag }}"
    - condition: template
      value_template: "{{ notify_edyta }}"
    - service: notify.ios_iphone_8_plus_app
      data_template:
        title: "{{ title }}"
        message: "{{ message }}"

notify_motion:
  sequence:
    - service: camera.snapshot
      entity_id: camera.salon
      data_template:
        filename: "/home/homeassistant/.homeassistant/www/snapshots/{{ datetime }}.jpg"
    - delay:
        seconds: 1
    - service: notify.html5_maciek
      data_template:
        title: "{{ title }}"
        message: "{{ message }}"
        data:
          tag: "{{ tag }}"
          image: >-
            {% if location == 'salon' or location == 'przedpokój' %}
              {{ snapshot_url }}{{ datetime }}.jpg
            {% else %}
              None
            {% endif %}
    - condition: template
      value_template: "{{ notify_edyta }}"
    - service: notify.ios_iphone_8_plus_app
      data_template:
        title: "{{ title }}"
        message: "{{ message }}"
        data:
          attachment:
            url: >-
              {% if location == 'salon' or location == 'przedpokój' %}
                {{ snapshot_url }}{{ datetime }}.jpg
              {% else %}
                None
              {% endif %}
            content-type: jpg
            hide-thumbnail: false

camera_move:
  sequence:
    service: mqtt.publish
    data_template:
      topic: "camera/salon/motors/{{ orientation }}/set"
      payload: "{{ direction }}"

