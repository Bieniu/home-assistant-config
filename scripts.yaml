restart_hass:
  alias: Restart Home Assistant'a
  sequence:
    service: shell_command.restart_hass

reboot_pi:
  alias: Restart Raspberry Pi
  sequence:
    service: shell_command.reboot_pi

shutdown_pi:
  alias: Wyłącz Raspberry Pi
  sequence:
    service: shell_command.shutdown_pi

reboot_router:
  alias: Restart routera
  sequence:
    service: shell_command.reboot_router

fast_warm_up:
  alias: Szybkie dogrzanie
  sequence:
    - service: climate.set_temperature
      entity_id: climate.antresola_thermostat_heating_1_2_1
      data:
        temperature: 24
    - service: climate.set_temperature
      entity_id: climate.antek_thermostat_heating_1_3_1
      data:
        temperature: 24
    - service: climate.set_temperature
      entity_id: climate.sypialnia_thermostat_heating_1_4_1
      data:
        temperature: 24
    - service: climate.set_temperature
      entity_id: climate.salon_thermostat_heating_1_7_1
      data:
        temperature: 24
    - delay: '00:25:00'
    - service: automation.trigger
      entity_id: automation.heating_day

#### LIGHTS ####
# włączenie lampki na antresoli na 5 minut
light_antresola_on:
  sequence:
    - service: light.turn_on
      entity_id: light.gateway_light_f0b429cc6f0b
      data:
        brightness: 60
        rgb_color: [190,0,190]
    - delay: 0:05
    - service: light.turn_off
      entity_id: light.gateway_light_f0b429cc6f0b

