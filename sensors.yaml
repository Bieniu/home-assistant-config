- platform: command_line
  name: Raspberry CPU Temp
  command: "cat /sys/class/thermal/thermal_zone0/temp"
  unit_of_measurement: "°C"
  value_template: '{{ (value | multiply(0.001)) | round(1) }}'

- platform: command_line
  name: HA Database Size
  command: "ls -l /home/homeassistant/.homeassistant/home-assistant_v2.db | awk '{print $5}'"
  unit_of_measurement: "MB"
  value_template: '{{ (value | float / 1024 / 1024 ) | round(1) }}'

- platform: google_travel_time
  name: Edyta To Home
  api_key: !secret distance_api_key
  origin: device_tracker.pi_iphone
  destination: zone.home

- platform: google_travel_time
  name: Maciek To Home
  api_key: !secret distance_api_key
  origin: device_tracker.maciek_gps
  destination: zone.home

- platform: systemmonitor
  resources:
    - type: disk_free
      arg: /
    - type: memory_use_percent
    - type: processor_use
    - type: last_boot

