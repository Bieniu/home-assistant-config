- platform: cert_expiry
  host: !secret http_base_url

- platform: command_line
  name: Raspberry CPU Temp
  command: "cat /sys/class/thermal/thermal_zone0/temp"
  unit_of_measurement: "°C"
  value_template: '{{ (value | multiply(0.001)) | round(1) }}'
  scan_interval: 300

- platform: command_line
  name: HA Database Size
  command: !secret mysql_db_size_command
  #command: "ls -l ~/.homeassistant/home-assistant_v2.db | awk '{print $5}'"
  #value_template: '{{ (value | float / 1024 / 1024 ) | round(1) }}'
  unit_of_measurement: "MB"
  scan_interval: 900

- platform: command_line
  name: Last restart
  command: "sudo systemctl status home-assistant.service | head -3 | awk '{print $6}' | tail -1"
  scan_interval: 1800

- platform: command_line
  command: python3 -c "import requests; print(requests.get('https://pypi.python.org/pypi/homeassistant/json').json()['info']['version'])"
  name: HA Version Current
  scan_interval: 1800

- platform: version
  name: HA Version Installed

- platform: google_travel_time
  name: Edyta To Home
  api_key: !secret distance_api_key
  origin: device_tracker.edyta_iphone
  destination: zone.home

- platform: google_travel_time
  name: Maciek To Home
  api_key: !secret distance_api_key
  origin: device_tracker.maciek_gps_bt
  destination: zone.home

- platform: systemmonitor
  resources:
    - type: disk_free
      arg: /
    - type: memory_use_percent
    - type: processor_use
    - type: last_boot

- platform: darksky
  api_key: 07cbbc5a9a0f3bdc5a650ba8c2487dda
  update_inverval: '00:10'
  monitored_conditions:
    - summary
    - temperature
    - icon
    - wind_speed
    - humidity
    - pressure
    - precip_probability

- platform: speedtest
  hour:
    - 0
    - 4
    - 8
    - 12
    - 16
    - 20
  monitored_conditions:
    - ping
    - download
    - upload
  server: 9399

- platform: min_max
  type: mean
  name: Temperature Indoor
  entity_ids:
    - sensor.temperature_salon
    - sensor.temperature_antresola
    - sensor.temperature_gabinet
    - sensor.temperature_antek
    - sensor.temperature_sypialnia
    - sensor.temperature_lazienka
    - sensor.temperature_goscinny
  round_digits: 1

- platform: min_max
  type: mean
  name: Humidity Indoor
