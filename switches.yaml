- platform: wake_on_lan
  name: 'stacjonarny'
  host: !secret desktop_hostname
  mac_address: !secret desktop_mac_address
  broadcast_address: 255.255.255.255
  turn_off:
    service:
      shell_command.stacjonarny_off

- platform: flux
  lights:
    - light.bulbs_salon
    - light.lamp_salon
  name: 'Flux'
  start_colortemp: 4400
  sunset_colortemp: 3850
  stop_colortemp: 3300
  mode: mired
  brightness: 255
  transition: 30
  interval: 600

