- sensor:
    - name: temperature_outdoor_rounded
      unique_id: "temperature_outdoor_rounded"
      state: "{{ states('sensor.temperature_outdoor') | float | round }}"
      availability: "{{ states('sensor.temperature_outdoor') != ('unavailable' or 'unknown') }}"
      device_class: temperature
      unit_of_measurement: "°C"

    - name: humidity_outdoor_rounded
      unique_id: "humidity_outdoor_rounded"
      state: "{{ states('sensor.humidity_outdoor') | float | round }}"
      availability: "{{ states('sensor.humidity_outdoor') != ('unavailable' or 'unknown') }}"
      device_class: humidity
      unit_of_measurement: "%"

    - name: pressure_outdoor_rounded
      unique_id: "pressure_outdoor_rounded"
      state: "{{ states('sensor.pressure_outdoor') | float | round }}"
      availability: "{{ states('sensor.pressure_outdoor') != ('unavailable' or 'unknown') }}"
      device_class: pressure
      unit_of_measurement: "hPa"

    - name: dishwasher_kuchnia
      unique_id: "dishwasher_kuchnia"
      icon: "mdi:dishwasher"
      availability: "{{ states('sensor.power_dishwasher_kuchnia') != ('unavailable' or 'unknown') }}"
      state: "{{ 'zmywanie' if states('sensor.power_dishwasher_kuchnia') | int(0) > 1 else 'wyłączona' }}"

    - name: washing_machine_pralnia
      unique_id: "washing_machine_pralnia"
      icon: "mdi:washing-machine"
      availability: "{{ states('sensor.power_washing_machine_pralnia') != ('unavailable' or 'unknown') }}"
      state: "{{ 'pranie' if states('sensor.power_washing_machine_pralnia') | int(0) > 1 else 'wyłączona' }}"

    - name: air_quality_info_outdoor
      unique_id: "air_quality_info_outdoor"
      icon: "mdi:home-export-outline"
      availability: "{{ not is_state('sensor.caqi_level_outdoor', 'unavailable') }}"
      state: >-
        {% if is_state('sensor.caqi_level_outdoor', 'very_low') %}
          bardzo dobra
        {% elif is_state('sensor.caqi_level_outdoor', 'low') %}
          dobra
        {% elif is_state('sensor.caqi_level_outdoor', 'medium') %}
          średnia
        {% elif is_state('sensor.caqi_level_outdoor', 'high') %}
          zła
        {% elif is_state('sensor.caqi_level_outdoor', 'very_high') %}
          bardzo zła
        {% endif %}

    - name: aqi_info_salon
      unique_id: "aqi_info_salon"
      icon: "mdi:home-import-outline"
      availability: "{{ states('sensor.pm25_salon') != ('unavailable' or 'unknown') }}"
      state: >-
        {% if states('sensor.pm25_salon') | int <= 25 %}
          bardzo dobra
        {% elif states('sensor.pm25_salon') | int <= 50 %}
          dobra
        {% elif states('sensor.pm25_salon') | int <= 100 %}
          średnia
        {% elif states('sensor.pm25_salon') | int <= 150 %}
          zła
        {% elif states('sensor.pm25_salon') | int > 200 %}
          bardzo zła
        {% endif %}

    - name: aqi_attr_salon
      unique_id: "aqi_attr_salon"
      availability: "{{ states('sensor.pm25_salon') != ('unavailable' or 'unknown') }}"
      state: >-
        {% if states('sensor.pm25_salon') | int <= 25 %}
          bardzo dobre
        {% elif states('sensor.pm25_salon') | int <= 50 %}
          dobre
        {% elif states('sensor.pm25_salon') | int <= 100 %}
          średnie
        {% elif states('sensor.pm25_salon') | int <= 150 %}
          złe
        {% elif states('sensor.pm25_salon') | int > 200 %}
          bardzo złe
        {% endif %}

    - name: ups_status
      unique_id: "ups_status"
      icon: "mdi:server-security"
      availability: "{{ not is_state('sensor.cyberpower_dl650elcd_status_data', 'unavailable') }}"
      state: >-
        {% if is_state('sensor.cyberpower_dl650elcd_status_data', 'OL') %}
          zasilanie sieciowe
        {% elif states('sensor.cyberpower_dl650elcd_status_data') in ('OL CHRG', 'OL CHRG LB') %}
          ładowanie baterii
        {% elif is_state('sensor.cyberpower_dl650elcd_status_data', 'OL DISCHRG') %}
          zasilanie bateryjne
        {% elif is_state('sensor.cyberpower_dl650elcd_status_data', 'OB DISCHRG') %}
          zasilanie bateryjne
        {% elif is_state('sensor.cyberpower_dl650elcd_status_data', 'LB') %}
          słaba bateria
        {% elif states('sensor.cyberpower_dl650elcd_status_data') in ('SD', 'FSD OB DISCHRG') %}
          wyłączanie
        {% else %}
          {{ states('sensor.cyberpower_dl650elcd_status_data') }}
        {% endif %}

