blue-mix:
  ha-card-box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.16)
  ha-card-border-width: 0
  ha-card-border-radius: 20px
  modes:
    light:
      app-header-background-color: 'var(--primary-color)'
      accent-color: '#ffb750'
      dark-primary-color: '#0067b0'
      light-primary-color: '#89c4ff'
      ha-card-background: '#ffffff'
      primary-background-color: '#e5e5e5'
      primary-color: '#5294e2'
      state-climate-heat-color: 'var(--accent-color)'
      state-icon-active-color: 'var(--accent-color)'
      state-icon-color: 'var(--dark-primary-color)'

    dark:
      app-header-background-color: 'var(--primary-color)'
      accent-color: '#ffb750'
      dark-primary-color: '#0067b0'
      light-primary-color: '#89c4ff'
      ha-card-background: '#434954'
      primary-background-color: '#383C45'
      card-background-color: 'var(--primary-background-color)'
      primary-color: '#5294e2'
      sidebar-background-color: '#2E333A'
      state-climate-heat-color: 'var(--accent-color)'
      state-icon-active-color: 'var(--accent-color)'
      state-icon-color: "#ffffff"