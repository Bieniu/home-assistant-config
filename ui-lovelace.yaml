background: "#e5e5e5"

anchors:
  glance-card-padding: &glance-card-padding
    style: |
      div.entities.no-header {
        padding-top: 8px;
      }
  entities-card-padding: &entities-card-padding
    style: |
      .card-content {
        padding-top: 0px;
      }
  card-no-border-radius: &card-no-border-radius
    style: |
      ha-card {
        border-radius: 0px;
      }
  mini-media-player-card-padding: &mini-media-player-card-padding
    style:
      .: |
        ha-card > div.mmp-player {
          padding: 2px 0px !important;
        }
  battery-entity: &battery-entity
    style: |
      :host {
        --paper-item-icon-color:
          {% if states(config.entity) | int < 10 %}
            var(--label-badge-red)
          {% elif states(config.entity) | int < 30 %}
            var(--label-badge-yellow)
          {% else %}
            var(--state-icon-color)
          {% endif %};
      }
  network-status-entity: &network-status-entity
    style: |
      :host {
        --paper-item-icon-color:
          {% if is_state(config.entity, "off") %}
            var(--disabled-text-color)
          {% else %}
            var(--state-icon-color)
          {% endif %};
      }
  percent-entity: &percent-entity
    style: |
      :host {
        --paper-item-icon-color:
          {% if states(config.entity) | int < 15 %}
            var(--label-badge-red)
          {% elif states(config.entity) | int < 30 %}
            var(--label-badge-yellow)
          {% else %}
            var(--state-icon-color)
          {% endif %};
      }
  zwave-entity: &zwave-entity
    style: |
      :host {
        --paper-item-icon-color:
          {% if is_state(config.entity, "dead") %}
            var(--label-badge-red)
          {% else %}
            var(--state-icon-color)
          {% endif %};
      }
title: "Dom"
views:
  - id: home
    icon: mdi:home
    title: "Pomieszczenia"
    path: home
    panel: true
    cards:
      - type: custom:layout-card
        cards:
          - type: vertical-stack
            cards:
              - type: custom:auto-entities
                card:
                  type: glance
                  title: "Rodzina"
                  show_name: false
                filter:
                  include:
                    - entity_id: person.maciek
                    - entity_id: person.edyta
                    - entity_id: person.antek
                    - entity_id: person.grazyna
                      state: home
                    - entity_id: person.romana
                      state: home
                    - entity_id: person.jerzy
                      state: home
              - type: entities
                title: "Przedpokój"
                show_header_toggle: false
                entities:
                  # - sensor.illumination_przedpokoj
                  - entity: binary_sensor.motion_przedpokoj
                    secondary_info: last-changed
                    state_color: true
                  - light.leds_przedpokoj
              - type: custom:vertical-stack-in-card
                title: "Kuchnia"
                cards:
                  - type: glance
                    <<: *glance-card-padding
                    show_name: false
                    entities:
                      - sensor.temperature_kuchnia
                      - sensor.humidity_kuchnia
                  - type: entities
                    <<: *entities-card-padding
                    show_header_toggle: false
                    entities:
                      - entity: binary_sensor.window_kuchnia
                        state_color: true
                      - climate.thermostat_kuchnia
                      - entity: sensor.dishwasher_kuchnia
                        style: |
                          :host {
                            --paper-item-icon-color:
                              {% if is_state(config.entity, "zmywanie") %}
                                var(--state-icon-active-color)
                              {% else %}
                                var(--state-icon-color)
                              {% endif %};
                          }
          - type: custom:vertical-stack-in-card
            title: "Salon"
            cards:
              - type: glance
                <<: *glance-card-padding
                show_name: false
                entities:
                  - sensor.temperature_salon
                  - sensor.humidity_salon
                  - sensor.co2_salon
                  - sensor.illumination_salon
              - type: entities
                <<: *entities-card-padding
                show_header_toggle: false
                entities:
                  - entity: binary_sensor.motion_salon
                    secondary_info: last-changed
                    state_color: true
                  - climate.thermostat_salon
                  - type: custom:secondaryinfo-entity-row
                    entity: fan.humidifier_salon
                    secondary_info: "poziom wody: [[ sensor.humidifier_water_level.state ]] %"
                    state_color: true
                  # - entity: fan.salon
                  #   state_color: true
                  - light.bulbs_salon
                  - light.leds_salon
                  - light.lamp_salon
                  - input_select.light_scenes_salon
                  - input_select.salon_harmony
                  - type: custom:mini-media-player
                    <<: *mini-media-player-card-padding
                    entity: media_player.bravia
                    hide:
                      controls: true
                      volume: true
                      power: true
                      progress: true
                    info: scroll
                    group: true
                  - type: custom:mini-media-player
                    <<: *mini-media-player-card-padding
                    entity: media_player.denon
                    hide:
                      controls: true
                      volume: true
                      mute: true
                      power: true
                      power_state: false
                      progress: true
                    info: scroll
                    group: true
                  - type: custom:mini-media-player
                    <<: *mini-media-player-card-padding
                    entity: media_player.playstation
                    hide:
                      controls: true
                      volume: true
                      power: true
                      progress: true
                      source: true
                    info: scroll
                    group: true
                  - type: custom:mini-media-player
                    <<: *mini-media-player-card-padding
                    entity: media_player.echo_show
                    hide:
                      controls: true
                      volume: true
                      power: true
                      progress: true
                    info: scroll
                    group: true
                    shortcuts:
                      label: "Skróty"
                      list:
                        - name: "RMF FM"
                          type: "service"
                          id: media_player.play_media
                          data:
                            entity_id: media_player.echo_show
                            media_content_type: "TUNEIN"
                            media_content_id: "RMF FM in everywhere group"
                        - name: "MUZO FM"
                          type: "service"
                          id: media_player.play_media
                          data:
                            entity_id: media_player.echo_show
                            media_content_type: "TUNEIN"
                            media_content_id: "MUZO FM in everywhere group"
                        - name: "Radio ZET"
                          type: "service"
                          id: media_player.play_media
                          data:
                            entity_id: media_player.echo_show
                            media_content_type: "TUNEIN"
                            media_content_id: "Radio ZET in everywhere group"
                        - name: "Spotify [Antek]"
                          type: "service"
                          id: media_player.play_media
                          data:
                            entity_id: media_player.echo_show
                            media_content_type: "SPOTIFY"
                            media_content_id: "in everywhere group playlist Antek"
                        - name: "Spotify [Edyta]"
                          type: "service"
                          id: media_player.play_media
                          data:
                            entity_id: media_player.echo_show
                            media_content_type: "SPOTIFY"
                            media_content_id: "in everywhere group playlist Edyta"
                        - name: "Spotify [Maciek]"
