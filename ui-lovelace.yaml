              - type: custom:mini-media-player
                canary_style:
                  border-style: none
                entity: media_player.philips_65oled707
                hide:
                  controls: true
                  volume: true
                  power: true
                  progress: true
                info: scroll
                group: true
              - type: custom:mini-media-player
                canary_style:
                  border-style: none
                entity: media_player.denon_salon
                hide:
                  controls: true
                  power: true
                  power_state: false
                  progress: true
                info: scroll
                group: true
              - type: custom:mini-media-player
