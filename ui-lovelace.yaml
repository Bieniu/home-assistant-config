                        entity_id: media_player.echo_show_salon
                        media_content_type: "TUNEIN"
                        media_content_id: "Radio ZET"
                    - name: "ESKA Rock"
                      type: "service"
                      id: media_player.play_media
                      data:
                        entity_id: media_player.echo_show_salon
                        media_content_type: "TUNEIN"
                        media_content_id: "ESKA Rock"
                    - name: "Spotify [Antek]"
                      type: "service"
                      id: media_player.play_media
                      data:
                        entity_id: media_player.echo_show_salon
                        media_content_type: "SPOTIFY"
                        media_content_id: "playlist Antek"
                    - name: "Spotify [Edyta]"
