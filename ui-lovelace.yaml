              - type: conditional
                conditions:
                  - entity: input_boolean.heating_season
                    state_not: "off"
                row:
                  entity: climate.danfoss_014g2461_thermostat_983ed3
              - type: conditional
                conditions:
                  - entity: input_boolean.heating_season
                    state_not: "off"
                row:
                  entity: humidifier.xiaomi_salon
                  secondary_info:
                    entity: sensor.xiaomi_mi_humidifier_ca1_water_level
                    prefix: "poziom wody: "
                    postfix: "%"
              - entity: fan.air_purifier_salon
