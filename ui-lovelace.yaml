                  border-style: none
                entity: media_player.playstation_salon
                hide:
                  controls: true
                  volume: true
                  power: true
                  progress: true
                  source: true
                info: scroll
                group: true
              - type: custom:mini-media-player
                canary_style:
                  border-style: none
                entity: media_player.echo_show_salon
                hide:
                  power: true
                  progress: true
                  state_label: true
                idle_view:
                  when_paused: true
                  when_standby: true
                  after: 30
                info: scroll
                group: true
                shortcuts:
                  label: "Skróty"
                  list:
                    - name: "RMF FM"
                      type: "service"
                      id: media_player.play_media
                      data:
                        entity_id: media_player.echo_show_salon
                        media_content_type: "TUNEIN"
                        media_content_id: "RMF FM"
                    - name: "MUZO FM"
                      type: "service"
                      id: media_player.play_media
                      data:
