title: 'Dom'
views:
  - id: home
    icon: mdi:home
    title: 'Pomieszczenia'
    path: home
    panel: true
    popup_cards:
      person.edyta:
        title: 'Edyta'
        card:
          type: custom:vertical-stack-in-card
          cards:
            - type: history-graph
              entities:
              - person.edyta
            - type: map
              entities:
                - person.edyta
                - zone.home
      person.maciek:
        title: 'Maciek'
        card:
          type: custom:vertical-stack-in-card
          cards:
            - type: history-graph
              entities:
              - person.maciek
            - type: map
              entities:
                - person.maciek
                - zone.home
    cards:
      - type: custom:layout-card
        column_width: 310
        cards:
          - type: vertical-stack
            cards:
              - type: custom:monster-card
                card:
                  type: glance
                  title: 'Rodzina'
                  show_name: false
                filter:
                  include:
                    - entity_id: person.edyta
                    - entity_id: person.maciek
                    - entity_id: person.antek
                      state: home
                    - entity_id: person.grazyna
                      state: home
                    - entity_id: person.romana
                      state: home
                    - entity_id: person.jerzy
                      state: home
                    - entity_id: person.emil
                      state: home
                    - entity_id: person.agnieszka
                      state: home
              - type: entities
                title: 'Przedpokój'
                show_header_toggle: false
                entities:
                  - sensor.illumination_przedpokoj
                  - entity: binary_sensor.motion_przedpokoj
                    secondary_info: last-changed
                  - light.leds_przedpokoj
              - type: entities
                title: 'Kuchnia'
                show_header_toggle: false
                entities:
                  - binary_sensor.window_kuchnia
                  - climate.thermostat_kuchnia
          - type: custom:vertical-stack-in-card
            title: 'Salon'
            cards:
              - type: glance
                show_name: false
                entities:
                  - sensor.temperature_salon
                  - sensor.humidity_salon
                  - sensor.co2_salon
                  - sensor.illumination_salon
              - type: entities
                show_header_toggle: false
                entities:
                  - entity: binary_sensor.motion_salon
                    secondary_info: last-changed
                  - climate.thermostat_salon
                  - type: custom:secondaryinfo-entity-row
                    entity: fan.humidifier_salon
                    secondary_info: "poziom wody: [[ sensor.humidifier_water_level.state ]] %"
                  - switch.light_bulbs_salon
                  - light.leds_salon
                  - light.lamp_salon
                  - input_select.light_scenes_salon
                  - input_select.salon_harmony
                  - type: custom:mini-media-player
                    entity: media_player.bravia
                    hide:
                      controls: true
                      volume: true
                      power_state: false
                    info: scroll
                    group: true
                  - type: custom:mini-media-player
                    entity: media_player.denon
                    hide:
                      controls: true
                      volume: true
                      power_state: false
                    info: scroll
                    group: true
                  - type: custom:mini-media-player
                    entity: media_player.playstation
                    hide:
                      controls: true
                      volume: true
                      power_state: false
                    info: scroll
                    group: true
          - type: custom:vertical-stack-in-card
            title: 'Pracownia'
            cards:
              - type: glance
                show_name: false
                entities:
                  - sensor.temperature_pracownia
                  - sensor.humidity_pracownia
                  - sensor.illumination_pracownia
              - type: entities
                show_header_toggle: false
                entities:
                  - entity: binary_sensor.motion_pracownia
                    secondary_info: last-changed
                  - binary_sensor.balcony_door_pracownia
                  - light.lamp_pracownia
          - type: custom:vertical-stack-in-card
            title: 'Pokój gościnny'
            cards:
              - type: glance
                show_name: false
                entities:
                  - sensor.temperature_goscinny
                  - sensor.humidity_goscinny
                  - sensor.illumination_goscinny
              - type: entities
                show_header_toggle: false
                entities:
                  - entity: binary_sensor.motion_goscinny
                    secondary_info: last-changed
                  - light.lamp_goscinny
                  - type: custom:mini-media-player
                    entity: media_player.mibox
                    name: 'Mi Box'
                    hide:
                      controls: true
                      volume: true
                    info: scroll
                    group: true
          - type: custom:vertical-stack-in-card
            title: 'Antresola'
            cards:
              - type: glance
                show_name: false
                entities:
                  - sensor.temperature_antresola
                  - sensor.humidity_antresola
                  - sensor.illumination_antresola
              - type: entities
                show_header_toggle: false
                entities:
                  - binary_sensor.window_antresola
                  - entity: binary_sensor.motion_antresola
                    secondary_info: last-changed
                  - climate.thermostat_antresola
                  - light.gateway_antresola
          - type: custom:vertical-stack-in-card
            title: 'Gabinet'
            cards:
              - type: glance
                show_name: false
                entities:
                  - sensor.temperature_gabinet
                  - sensor.humidity_gabinet
                  - sensor.illumination_gabinet
              - type: entities
                show_header_toggle: false
                entities:
                  - entity: binary_sensor.motion_gabinet
                    secondary_info: last-changed
                  - light.lamp_gabinet
                  - switch.stacjonarny
          - type: custom:vertical-stack-in-card
            title: 'Pokój Antka'
            cards:
              - type: glance
                show_name: false
                entities:
                  - sensor.temperature_antek
                  - sensor.humidity_antek
                  - sensor.illumination_antek
              - type: entities
                show_header_toggle: false
