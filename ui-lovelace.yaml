title: "Dom"
views:
  - id: home
    icon: mdi:home
    title: "Pomieszczenia"
    path: home
    cards:
      - type: vertical-stack
        cards:
          - type: custom:auto-entities
            card:
              type: glance
              title: "Rodzina"
              show_name: false
            filter:
              include:
                - entity_id: person.maciek
                - entity_id: person.edyta
                - entity_id: person.antek
                - entity_id: person.grazyna
                  state: home
                - entity_id: person.romana
                  state: home
                - entity_id: person.jerzy
                  state: home
                - entity_id: person.karmel
          - type: vertical-stack
            in_card: true
            title: "Pogoda"
            cards:
              - type: weather-forecast
                canary_style:
                  margin-top: "-7px"
                name: ""
                show_forecast: false
                entity: weather.home
                secondary_info_attribute: pressure
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/climate
          - type: glance
            title: "Samochód"
            show_name: false
            entities:
              - person.bmw
              - sensor.bmw_x1_xdrive20i_remaining_fuel
              - sensor.bmw_x1_xdrive20i_remaining_range_fuel
          - type: vertical-stack
            in_card: true
            cards:
              - type: glance
                canary_style:
                  border-style: none
                title: "Przedpokój"
                show_name: false
                entities:
                  - sensor.temperature_przedpokoj
                  - sensor.humidity_przedpokoj
                  - sensor.illumination_przedpokoj
              - type: entities
                canary_style:
                  border-style: none
                show_header_toggle: false
                state_color: true
                entities:
                  - entity: binary_sensor.motion_przedpokoj
                    secondary_info: last-changed
                  - light.leds_przedpokoj
                  - light.ceiling_przedpokoj
          - type: entities
            title: "Korytarz"
            show_header_toggle: false
            state_color: true
            entities:
              - entity: binary_sensor.motion_korytarz
                secondary_info: last-changed
              - light.ceiling_korytarz
          - type: vertical-stack
            in_card: true
            cards:
              - type: glance
                canary_style:
                  border-style: none
                title: "Kuchnia"
                show_name: false
                entities:
                  - sensor.temperature_kuchnia
                  - sensor.humidity_kuchnia
                  - sensor.illumination_kuchnia
              - type: entities
                canary_style:
                  border-style: none
                show_header_toggle: false
                state_color: true
                entities:
                  - binary_sensor.window_kuchnia
                  - entity: binary_sensor.motion_kuchnia
                    secondary_info: last-changed
                  - binary_sensor.gas_leak_kuchnia
                  - binary_sensor.water_leak_kuchnia
                  - type: conditional
                    conditions:
                      - entity: input_boolean.heating_season
                        state_not: "off"
                    row:
                      entity: climate.thermostat_kuchnia
                  - entity: sensor.dishwasher_kuchnia
                    card_mod:
                      style: |
                        :host {
                          --paper-item-icon-color:
                            {% if is_state(config.entity, "zmywanie") %}
                              var(--state-on-color)
                            {% elif is_state(config.entity, "wyłączona") %}
                              var(--state-icon-color)
                            {% endif %};
                        }
                  - light.ceiling_kuchnia
      - type: vertical-stack
        in_card: true
        cards:
          - type: glance
            canary_style:
              border-style: none
            title: "Salon"
            show_name: false
            entities:
              - sensor.temperature_salon
              - sensor.humidity_salon
              - sensor.co2_salon
              - sensor.illumination_salon
          - type: entities
            canary_style:
              border-style: none
            show_header_toggle: false
            state_color: true
            entities:
              - binary_sensor.windows_salon
              - entity: binary_sensor.motion_salon
