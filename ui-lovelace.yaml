                  prefix: "powietrze: "
              - type: custom:slider-entity-row
                entity: fan.ceiling_salon
                toggle: true
                hide_when_off: true
              - type: custom:slider-entity-row
                entity: light.ceiling_salon
                toggle: true
                hide_when_off: true
              - light.leds_salon
              - type: custom:slider-entity-row
                entity: light.lamp_salon
                toggle: true
                hide_when_off: true
