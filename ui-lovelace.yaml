  - id: climate
    icon: mdi:cloud
    title: "Klimat"
    path: climate
    cards:
      - type: vertical-stack
        cards:
          - type: weather-forecast
            name: " "
            show_current: true
            show_forecast: true
            entity: weather.home
            secondary_info_attribute: pressure
          - type: custom:sun-card
          - type: iframe
            url: https://embed.windy.com/embed2.html?lat=52.101&lon=19.948&zoom=11&location=coordinates&metricWind=m%2Fs
            aspect_ratio: 61%
          - type: entity
            entity: sensor.air_quality_info_outdoor
            card_mod:
              style: |
                ha-card {
                  --ha-card-background:
                    {% set air_quality = states(config.entity) %}
                    {% if air_quality == "bardzo dobra" %}
                      #43a047;
                    {% elif air_quality == "dobra" %}
                      #fbc02d;
                    {% elif air_quality == "średnia" %}
                      #fb8c00;
                    {% elif air_quality == "zła" %}
                      #f4511e;
                    {% elif air_quality == "bardzo zła" %}
                      #d81b60;
                    {% else %}
                      #000000;
                    {% endif %}
                  color: #fff;
                }
                ha-icon {
                  color: #ffffff;
                }
          - type: entity
            entity: sensor.aqi_info_salon
            card_mod:
              style: |
                ha-card {
                  --ha-card-background:
                    {% set airly = states(config.entity) %}
                    {% if airly == "bardzo dobra" %}
                      #43a047;
                    {% elif airly == "dobra" %}
                      #fbc02d;
                    {% elif airly == "średnia" %}
                      #fb8c00;
                    {% elif airly == "zła" %}
                      #f4511e;
                    {% elif airly == "bardzo zła" %}
                      #d81b60;
                    {% else %}
                      #000000;
                    {% endif %}
                  color: #fff;
                }
                ha-icon {
                  color: #ffffff;
                }
      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            <<: &CLIMATE_GRAPH_PARAMS
              hour24: true
              points_per_hour: 1
              height: 85
              show:
                fill: fade
                legend: false
            entities:
              - sensor.temperature_outdoor
            line_color: "#ef5350"
            decimals: 1
          - type: custom:mini-graph-card
